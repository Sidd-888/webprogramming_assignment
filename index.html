<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #ffd700;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 2rem;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .highlight {
            background-color: #ffd700;
            color: black;
            padding: 0.2rem;
        }
        aside {
            background-color: #eaeaea;
            padding: 1rem;
            margin-top: 1rem;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        footer a {
            color: #ffd700;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Assignment</h1>
</header>

<nav>
    <a href="#" onclick="loadPage('home.html')">Home</a>
    <a href="#" onclick="loadPage('myprofile.html')">My Profile</a>
    <a href="#" onclick="loadPage('contact.html')">Register</a>
    <a href="#" onclick="loadPage('timetable.html')">Timetable</a>
</nav>

<div class="container">
    <!-- Use an iframe to load different pages -->
    <iframe id="contentFrame" src="home.html"></iframe>
</div>

<footer>
    <p>Connect with me on <a href="https://linkedin.com" target="_blank">LinkedIn</a> or <a href="https://github.com" target="_blank">GitHub</a>.</p>
    <p>&copy; 2025 Siddarth. All rights reserved.</p>
</footer>

<script>
// Function to change the content inside the iframe
function loadPage(page) {
    const iframe = document.getElementById('contentFrame');
    iframe.src = page;
}
</script>

</body>
</html>
